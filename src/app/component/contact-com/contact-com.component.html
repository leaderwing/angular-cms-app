
<form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" class="form-horizontal">
    <div class="form-group">
      <legend class="text-center">Liên hệ</legend>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-2">    
          <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Tiêu đề: </label>
            <div class="col-sm-8">
              <input type="text" name="" id="title" class="form-control" value="" required="required"  formControlName = "title">
            </div>
          </div>
          <div class="form-group">
              <label for="sender" class="col-sm-3 control-label">Người gửi: </label>
              <div class="col-sm-8">
                <input type="text" name="" id="sender" class="form-control" value="" required="required"  formControlName = "sender">
              </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">Số điện thoại: </label>
                <div class="col-sm-8">
                  <input type="text" name="" id="phone" class="form-control" value=""   formControlName = "phone">
                </div>
              </div>
              <div class="form-group">
                  <label for="email" class="col-sm-3 control-label">Email: </label>
                  <div class="col-sm-8">
                    <input type="text" name="" id="email" class="form-control" value=""   formControlName = "email">
                  </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-3 control-label">Nội dung: </label>
                    <div class="col-sm-8">
                      <textarea name="" id="content" class="form-control" rows="3" required="required" formControlName = "content"></textarea>
                    </div>
                  </div>
        <button type="submit" class="btn btn-primary col-sm-3"  >Gửi phản hồi</button>
      </div>
    </div>
</form>
